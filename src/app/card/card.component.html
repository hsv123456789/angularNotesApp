<button
  class="border border-black md:w-80 ml-2 md:h-80 h-50 w-40 flex justify-center rounded-md hover:bg-slate-100 mt-2"
  (click)="visiblityChanger()"
>
  <div class="flex flex-col">
    <h1 class="font-bold text-lg">{{ note.title }}</h1>
    <br />
    <p class="text-lg">{{ note.content }}</p>
  </div>
</button>
<section *ngIf="visible">
  <div
    class="fixed inset-0 bg-black bg-opacity-30 backdrop-blur-sm flex justify-center items-center"
  >
    <div class="bg-white p-20 rounded-md flex flex-col">
      <label for="#title" class="text-lg">Title</label>
      <input
        type="text"
        id="title"
        class="focus:outline-none p-2 border border-slate-600 rounded-md m-2"
        [defaultValue]="note.title"
        [(ngModel)]="note.title"
      />
      <br />
      <label for="#content" class="text-lg">Content</label>
      <textarea
        name="content"
        id="#content"
        cols="30"
        rows="10"
        class="focus:outline-none border border-slate-600 rounded-md"
        [(ngModel)]="note.content"
        >{{ note.content }}</textarea
      >
      <br />
      <div>
        <button
          class="p-3 bg-green-800 hover:bg-green-700 rounded-md text-white"
          (click)="UpdateHandler()"
        >
          Update
        </button>
        <button>
          <button
            class="p-3 ml-2 bg-red-800 hover:bg-red-700 rounded-md text-white"
            (click)="DeleteHandler()"
          >
            Delete
          </button>
        </button>
      </div>
    </div>
  </div>
</section>
